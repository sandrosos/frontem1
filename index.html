<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
  <link href='https://fonts.googleapis.com/css?family=Hanken Grotesk' rel='stylesheet'>

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
    
    <div class="result">
      <h2 class="light-grey">Your Result</h2>
      <div class="score--result">
        <h1>76</h1>
        <p class="light-grey">of 100</p>
      </div>
      <h1>Great</h1>
      <p class="light-grey">You scored higher than 65% of</p>
      <p class="light-grey">the people who have taken</p>
      <p class="light-grey">these tests.</p>
    </div>
    
    <div class="summary">
      <h2>Summary</h2>
      <div class="score">
        <div class="score1"><img src="./assets/images/icon-reaction.svg" alt=""><h3 class="red">Reaction</h3></div> <p>80<span class="light-grey"> / 100</span></p>
        <div class="score2"><img src="./assets/images/icon-memory.svg" alt=""><h3 class="yellow">Memory</h3></div> <p>92<span class="light-grey"> / 100</span></p>
        <div class="score3"><img src="./assets/images/icon-verbal.svg" alt=""><h3 class="green">Verbal</h3></div> <p>61<span class="light-grey"> / 100</span></p>
        <div class="score4"><img src="./assets/images/icon-visual.svg" alt=""><h3 class="blue">Visual</h3></div> <p>72<span class="light-grey"> / 100</span></p>
      </div>
      <button class="btn">Continue</button>
    </div>
    
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sandro</a>.
  </div>
</body>
</html>
